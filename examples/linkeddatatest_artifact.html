<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <meta name='perseusld_SparqlEndpoint' content="http://localhost:3030/ds/query?query="/>
        <link href="css/example.css" rel="stylesheet" type="text/css"/>
        <link href="../src/css/perseusld.css" rel="stylesheet" type="text/css"/>
        <script data-main="../src/js/config.js" src="../src/js/lib/requirejs/require.js"></script>
    </head>
    <body>
        <button id="annotation_query_button" style="display:none;"><img src="../src/img/annotations.png"/></button>
        <div id="perseusld_query_md_annotations" 
            data-activator="#annotation_query_button"
            data-serialization="oac"
            data-sbj="#data-contents" 
            data-sbjclass='object' 
            data-verb="http://www.w3.org/ns/oa#hasTarget" 
            data-formatter="filter_artifact_annotations"
            data-resourceurl="http://localhost/perseus_ldwidget/src">
                <div class="widgets clearfix"><button class="perseusld_close" id="close_annotations_button">Close</button></div>
                <div class="perseusld_results perseusld_artifact"></div>
        </div>
        <div id="data" class="widget secondary">
            <div class="header">
                <a id="data-link" href="javascript:toggle('data')" class="toggle">hide</a>Data/Identifiers
            </div>
            <div id="data-contents" class="contents">
                <div resource="http://data.perseus.org/artifacts/vase/Malibu+87.AE.22" typeof="http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object">Malibu+27.AE.22</div>
            </div>
        </div>
    </body>
</html>
